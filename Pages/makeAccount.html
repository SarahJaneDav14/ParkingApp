</head>

    <div class="container mt-4">
        <h1 class="text-center mb-5">Make an Account</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card h-100 purple-border">
                    <div class="card-header bg-mPurple text-white">
                        <h3 class="card-title mb-0">Register Your Car</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Create an account to start sharing parking spots!</p>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="accountName" class="form-label">Account Name</label>
                                <input type="text" class="form-control" id="accountName" placeholder="Enter a unique account name" required>
                                <div class="invalid-feedback" id="nameError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a secure password" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="carModel" class="form-label">Car Model</label>
                                <input type="text" class="form-control" id="carModel" placeholder="e.g., Honda Civic, Toyota Camry" required>
                            </div>
                            <div class="mb-3">
                                <label for="carColor" class="form-label">Car Color</label>
                                <input type="text" class="form-control" id="carColor" placeholder="e.g., Black, White, Silver" required>
                            </div>
                            <div class="mb-3">
                                <label for="campus" class="form-label">Campus</label>
                                <select class="form-select" id="campus" required>
                                    <option value="" selected disabled>Select your campus</option>
                                    <option value="ua-tuscaloosa">University of Alabama - Tuscaloosa</option>
                                    <option value="ua-birmingham">University of Alabama - Birmingham</option>
                                    <option value="ua-huntsville">University of Alabama - Huntsville</option>
                                    <option value="auburn">Auburn</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">Are you a student or faculty/staff?</label>
                                <select class="form-select" id="userType" required>
                                    <option value="" selected disabled>Select your status</option>
                                    <option value="student">Student</option>
                                    <option value="faculty-staff">Faculty/Staff</option>
                                </select>
                            </div>
                            <div class="mb-3" id="studentTypeSection" style="display: none;">
                                <label for="studentType" class="form-label">Are you a commuter or residential student?</label>
                                <select class="form-select" id="studentType">
                                    <option value="" selected disabled>Select your student type</option>
                                    <option value="commuter">Commuter</option>
                                    <option value="residential">Residential</option>
                                </select>
                            </div>
                            <div class="mb-3" id="parkingPassSection" style="display: none;">
                                <label for="parkingPass" class="form-label">Which parking pass do you have?</label>
                                <select class="form-select" id="parkingPass">
                                    <option value="" selected disabled>Select your parking pass</option>
                                </select>
                            </div>
                            <button type="submit" class="btn bg-mPurple text-white w-100">Create Account</button>
                        </form>
                        <div class="alert alert-success mt-3" id="successMessage" style="display: none;">
                            <strong>Success!</strong> Your account has been created. You can now use this name to give up parking spots.
                        </div>
                        <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;">
                            <strong>Error!</strong> <span id="errorText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        // Check if account name is unique
        function isAccountNameUnique(name) {
            const accounts = JSON.parse(localStorage.getItem('parkingAccounts') || '[]');
            return !accounts.some(account => account.name.toLowerCase() === name.toLowerCase());
        }

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accountName = document.getElementById('accountName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const carModel = document.getElementById('carModel').value.trim();
            const carColor = document.getElementById('carColor').value.trim();
            const campus = document.getElementById('campus').value;
            const userType = document.getElementById('userType').value;
            const studentType = document.getElementById('studentType').value;
            const parkingPass = document.getElementById('parkingPass').value;
            
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Clear previous validation errors
            document.getElementById('accountName').classList.remove('is-invalid');
            document.getElementById('password').classList.remove('is-invalid');
            document.getElementById('confirmPassword').classList.remove('is-invalid');
            
            // Validate inputs
            if (!accountName || !password || !confirmPassword || !carModel || !carColor || !campus || !userType) {
                errorText.textContent = 'Please fill in all required fields.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validate student-specific fields
            if (userType === 'student' && campus !== 'auburn' && !studentType) {
                errorText.textContent = 'Please select whether you are a commuter or residential student.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!parkingPass) {
                errorText.textContent = 'Please select your parking pass.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check if account name is unique
            if (!isAccountNameUnique(accountName)) {
                errorText.textContent = 'Account name already exists. Please choose a different name.';
                errorMessage.style.display = 'block';
                document.getElementById('accountName').classList.add('is-invalid');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                document.getElementById('password').classList.add('is-invalid');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match. Please try again.';
                errorMessage.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('is-invalid');
                return;
            }
            
            // Create account object
            const account = {
                name: accountName,
                password: password,
                carModel: carModel,
                carColor: carColor,
                campus: campus,
                userType: userType,
                studentType: studentType || null,
                parkingPass: parkingPass,
                createdAt: new Date().toISOString()
            };
            
            // Save to localStorage
            const accounts = JSON.parse(localStorage.getItem('parkingAccounts') || '[]');
            accounts.push(account);
            localStorage.setItem('parkingAccounts', JSON.stringify(accounts));
            
            // Show success message
            successMessage.style.display = 'block';
            
            // Reset form
            document.getElementById('registrationForm').reset();
            
            // Redirect to sign in page after 2 seconds
            setTimeout(() => {
                window.location.href = './signIn.html';
            }, 2000);
        });

        // Real-time validation for account name
        document.getElementById('accountName').addEventListener('input', function() {
            const name = this.value.trim();
            const nameError = document.getElementById('nameError');
            
            if (name && !isAccountNameUnique(name)) {
                this.classList.add('is-invalid');
                nameError.textContent = 'This account name is already taken.';
            } else {
                this.classList.remove('is-invalid');
                nameError.textContent = '';
            }
        });

        // Real-time validation for password
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const passwordError = document.getElementById('passwordError');
            
            if (password && password.length < 6) {
                this.classList.add('is-invalid');
                passwordError.textContent = 'Password must be at least 6 characters long.';
            } else {
                this.classList.remove('is-invalid');
                passwordError.textContent = '';
            }
            
            // Also check confirm password if it has a value
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                confirmPassword.dispatchEvent(new Event('input'));
            }
        });

        // Real-time validation for confirm password
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('is-invalid');
                confirmPasswordError.textContent = 'Passwords do not match.';
            } else {
                this.classList.remove('is-invalid');
                confirmPasswordError.textContent = '';
            }
        });

        // Handle user type change
        document.getElementById('userType').addEventListener('change', function() {
            const userType = this.value;
            const campus = document.getElementById('campus').value;
            const studentTypeSection = document.getElementById('studentTypeSection');
            const parkingPassSection = document.getElementById('parkingPassSection');
            
            // Hide sections first
            studentTypeSection.style.display = 'none';
            parkingPassSection.style.display = 'none';
            
            // Reset selections
            document.getElementById('studentType').selectedIndex = 0;
            document.getElementById('parkingPass').selectedIndex = 0;
            
            if (userType === 'student' && campus && campus !== 'auburn') {
                studentTypeSection.style.display = 'block';
            } else if (userType && campus) {
                updateParkingPassOptions(campus, userType, '');
            }
        });

        // Handle campus change
        document.getElementById('campus').addEventListener('change', function() {
            const campus = this.value;
            const userType = document.getElementById('userType').value;
            const studentTypeSection = document.getElementById('studentTypeSection');
            const parkingPassSection = document.getElementById('parkingPassSection');
            
            // Hide sections first
            studentTypeSection.style.display = 'none';
            parkingPassSection.style.display = 'none';
            
            // Reset selections
            document.getElementById('studentType').selectedIndex = 0;
            document.getElementById('parkingPass').selectedIndex = 0;
            
            if (userType === 'student' && campus && campus !== 'auburn') {
                studentTypeSection.style.display = 'block';
            } else if (userType && campus) {
                updateParkingPassOptions(campus, userType, '');
            }
        });

        // Handle student type change
        document.getElementById('studentType').addEventListener('change', function() {
            const campus = document.getElementById('campus').value;
            const userType = document.getElementById('userType').value;
            const studentType = this.value;
            
            if (campus && userType && studentType) {
                updateParkingPassOptions(campus, userType, studentType);
            }
        });

        // Function to update parking pass options
        function updateParkingPassOptions(campus, userType, studentType) {
            const parkingPassSection = document.getElementById('parkingPassSection');
            const parkingPassSelect = document.getElementById('parkingPass');
            
            // Clear existing options
            parkingPassSelect.innerHTML = '<option value="" selected disabled>Select your parking pass</option>';
            
            // Show parking pass section
            parkingPassSection.style.display = 'block';
            
            // Add options based on campus, user type, and student type
            if (campus === 'ua-birmingham') {
                if (userType === 'student' && studentType === 'residential') {
                    parkingPassSelect.innerHTML += `
                        <option value="FallSpring – Zone A or Zone H">Fall/Spring Zone A or Zone H</option>
                        <option value="Fall (only) – Zone A or Zone H">Fall (only) Zone A or Zone H</option>
                        <option value="FallSpring – Zone D9A">Fall/Spring Zone D9A</option>
                        <option value="FallSpring – Zone B">Fall/Spring Zone B</option>
                        <option value="Fall (only) – Zone B">Fall (only) Zone B</option>
                        <option value="FallSpring – Zone D, E, F, G">Fall/Spring Zone D, E, F, G</option>
                    `;
                } else if (userType === 'student' && studentType === 'commuter') {
                    parkingPassSelect.innerHTML += `
                        <option value="Fall (only) – Zone D, E, F, G">Fall (only) Zone D, E, F, G</option>
                        <option value="FallSpring – Zone C">Fall/Spring Zone C</option>
                        <option value="Fall (only) – Zone C">Fall (only) Zone C</option>
                    `;
                } else if (userType === 'faculty-staff') {
                    parkingPassSelect.innerHTML += `
                        <option value="fs-parking">FS Parking</option>
                    `;
                }
            } else if (campus === 'ua-tuscaloosa') {
                if (userType === 'student' && studentType === 'residential') {
                    parkingPassSelect.innerHTML += `
                        <option value="orange">Orange</option>
                        <option value="silver">Silver</option>
                        <option value="tan">Tan</option>
                        <option value="yellow">Yellow</option>
                    `;
                } else if (userType === 'student' && studentType === 'commuter') {
                    parkingPassSelect.innerHTML += `
                        <option value="east-commuter">East Commuter</option>
                        <option value="west-commuter">West Commuter</option>
                    `;
                } else if (userType === 'faculty-staff') {
                    parkingPassSelect.innerHTML += `
                        <option value="fs-parking">FS Parking</option>
                    `;
                }
            } else if (campus === 'ua-huntsville') {
                if (userType === 'student' && studentType === 'residential') {
                    parkingPassSelect.innerHTML += `
                        <option value="residential">Residential</option>
                    `;
                } else if (userType === 'student' && studentType === 'commuter') {
                    parkingPassSelect.innerHTML += `
                        <option value="commuter">Commuter</option>
                    `;
                } else if (userType === 'faculty-staff') {
                    parkingPassSelect.innerHTML += `
                        <option value="faculty-staff">Faculty/Staff</option>
                    `;
                }
            } else if (campus === 'auburn') {
                if (userType === 'student') {
                    parkingPassSelect.innerHTML += `
                        <option value="c-zone">C-zone</option>
                        <option value="pc">PC</option>
                        <option value="rd">RD</option>
                        <option value="rh">RH</option>
                        <option value="ro">RO</option>
                        <option value="rw">RW</option>
                    `;
                } else if (userType === 'faculty-staff') {
                    parkingPassSelect.innerHTML += `
                        <option value="a-zone">A-zone</option>
                        <option value="b-zone">B-zone</option>
                    `;
                }
            }
        }
    </script>
