<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Pal - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/index.css">
</head>
<body>
    <nav class="navbar bg-mPurple">
        <div class="container-fluid">
            <div class="navbar-nav mx-auto">
                <a href="../index.html" class="navbar-brand text-white text-decoration-none d-flex align-items-center">
                    <img src="../Images/ParkPalLogo.png" alt="Parking Pal Logo" height="40" class="me-2">
                    <h1 id="header" class="mb-0 fw-bold">Parking Pal</h1>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Menu" aria-controls="Menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./parkingPal.html">Parking Pal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./spotSwap.html">Spot Swap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./meetTheTeam.html">Meet the Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Parking Pal</h1>
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow purple-border">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Find Parking Near Your Destination</h3>
                        <form>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Where do you want to go?</label>
                                <select class="form-select" id="destination">
                                    <option value="" selected disabled>Select a university</option>
                                    <option value="ua-tuscaloosa">University of Alabama - Tuscaloosa</option>
                                    <option value="ua-birmingham">University of Alabama - Birmingham</option>
                                    <option value="ua-huntsville">University of Alabama - Huntsville</option>
                                    <option value="auburn">Auburn</option>
                                </select>
                            </div>
                            <div class="mb-3" id="userTypeSection" style="display: none;">
                                <label for="userType" class="form-label">Are you a student or faculty/staff?</label>
                                <select class="form-select" id="userType">
                                    <option value="" selected disabled>Select your status</option>
                                    <option value="student">Student</option>
                                    <option value="faculty-staff">Faculty/Staff</option>
                                </select>
                            </div>
                            <div class="mb-3" id="studentTypeSection" style="display: none;">
                                <label for="studentType" class="form-label">Are you a commuter or residential student?</label>
                                <select class="form-select" id="studentType">
                                    <option value="" selected disabled>Select your student type</option>
                                    <option value="commuter">Commuter</option>
                                    <option value="residential">Residential</option>
                                </select>
                            </div>
                            <div class="mb-3" id="parkingPassSection" style="display: none;">
                                <label for="parkingPass" class="form-label">Which parking pass do you have?</label>
                                <select class="form-select" id="parkingPass">
                                    <option value="" selected disabled>Select your parking pass</option>
                                    <option value="orange">Orange</option>
                                    <option value="silver">Silver</option>
                                    <option value="tan">Tan</option>
                                    <option value="yellow">Yellow</option>
                                </select>
                            </div>
                            <div class="mb-3" id="commuterPassSection" style="display: none;">
                                <label for="commuterPass" class="form-label">Which commuter parking pass do you have?</label>
                                <select class="form-select" id="commuterPass">
                                    <option value="" selected disabled>Select your commuter pass</option>
                                    <option value="east-commuter">East Commuter</option>
                                    <option value="west-commuter">West Commuter</option>
                                </select>
                            </div>
                            <div class="mb-3" id="facultyStaffSection" style="display: none;">
                                <label for="facultyStaffPass" class="form-label">Faculty/Staff Parking</label>
                                <select class="form-select" id="facultyStaffPass">
                                    <option value="fs-parking" selected>FS Parking</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Find Parking Spots</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Image display section -->
        <div class="row justify-content-center mt-4" id="imageDisplaySection" style="display: none;">
            <div class="col-md-8">
                <div class="card shadow purple-border">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <h4 class="card-title mb-3">Orange Parking Map</h4>
                        <img id="parkingImage" src="" alt="Parking Map" class="img-fluid mx-auto" style="max-height: 500px;">
                        <img id="parkingImage2" src="" alt="Parking Map 2" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <img id="parkingImage3" src="" alt="Parking Map 3" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <img id="parkingImage4" src="" alt="Parking Map 4" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <img id="parkingImage5" src="" alt="Parking Map 5" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <img id="parkingImage6" src="" alt="Parking Map 6" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <img id="parkingImage7" src="" alt="Parking Map 7" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <img id="parkingImage8" src="" alt="Parking Map 8" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <img id="parkingImage9" src="" alt="Parking Map 9" class="img-fluid mx-auto mt-3" style="max-height: 500px; display: none;">
                        <p id="imageSource" class="mt-2" style="display: none;">
                            Source: <a href="https://www.uah.edu/images/map/050922/UAH-parking-map-050922.pdf" target="_blank" rel="noopener">UAH Parking Map (PDF)</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('destination').addEventListener('change', function() {
            const userTypeSection = document.getElementById('userTypeSection');
            const studentTypeSection = document.getElementById('studentTypeSection');
            const parkingPassSection = document.getElementById('parkingPassSection');
            if (this.value === 'ua-tuscaloosa') {
                userTypeSection.style.display = 'block';
            } else if (this.value === 'ua-huntsville') {
                userTypeSection.style.display = 'block';
                // For UAH, ensure downstream dropdowns are hidden/reset by default
                studentTypeSection.style.display = 'none';
                parkingPassSection.style.display = 'none';
                document.getElementById('userType').selectedIndex = 0;
                document.getElementById('studentType').selectedIndex = 0;
                document.getElementById('parkingPass').selectedIndex = 0;
                document.getElementById('commuterPass').selectedIndex = 0;
            } else {
                userTypeSection.style.display = 'none';
                studentTypeSection.style.display = 'none';
                parkingPassSection.style.display = 'none';
                // Reset selections when hidden
                document.getElementById('userType').selectedIndex = 0;
                document.getElementById('studentType').selectedIndex = 0;
                document.getElementById('parkingPass').selectedIndex = 0;
            }
        });

        document.getElementById('userType').addEventListener('change', function() {
            const destination = document.getElementById('destination').value;
            const studentTypeSection = document.getElementById('studentTypeSection');
            const parkingPassSection = document.getElementById('parkingPassSection');
            const commuterPassSection = document.getElementById('commuterPassSection');
            const facultyStaffSection = document.getElementById('facultyStaffSection');
            const imageDisplaySection = document.getElementById('imageDisplaySection');
            
            if (this.value === 'student') {
                studentTypeSection.style.display = 'block';
                facultyStaffSection.style.display = 'none';
                // For UAH, do not show any dropdowns after commuter/residential
                if (destination === 'ua-huntsville') {
                    parkingPassSection.style.display = 'none';
                    commuterPassSection.style.display = 'none';
                }
            } else if (this.value === 'faculty-staff') {
                facultyStaffSection.style.display = 'block';
                studentTypeSection.style.display = 'none';
                parkingPassSection.style.display = 'none';
                commuterPassSection.style.display = 'none';
            } else {
                studentTypeSection.style.display = 'none';
                parkingPassSection.style.display = 'none';
                commuterPassSection.style.display = 'none';
                facultyStaffSection.style.display = 'none';
                imageDisplaySection.style.display = 'none';
                // Reset selections when hidden
                document.getElementById('studentType').selectedIndex = 0;
                document.getElementById('parkingPass').selectedIndex = 0;
                document.getElementById('commuterPass').selectedIndex = 0;
                document.getElementById('facultyStaffPass').selectedIndex = 0;
            }
        });

        document.getElementById('studentType').addEventListener('change', function() {
            const destination = document.getElementById('destination').value;
            const parkingPassSection = document.getElementById('parkingPassSection');
            const commuterPassSection = document.getElementById('commuterPassSection');
            const facultyStaffSection = document.getElementById('facultyStaffSection');
            const imageDisplaySection = document.getElementById('imageDisplaySection');
            
            // For UAH, stop here: do not show further dropdowns after commuter/residential
            if (destination === 'ua-huntsville') {
                parkingPassSection.style.display = 'none';
                commuterPassSection.style.display = 'none';
                facultyStaffSection.style.display = 'none';
                imageDisplaySection.style.display = 'none';
                document.getElementById('parkingPass').selectedIndex = 0;
                document.getElementById('commuterPass').selectedIndex = 0;
                return;
            }

            if (this.value === 'residential') {
                parkingPassSection.style.display = 'block';
                commuterPassSection.style.display = 'none';
                facultyStaffSection.style.display = 'none';
            } else if (this.value === 'commuter') {
                commuterPassSection.style.display = 'block';
                parkingPassSection.style.display = 'none';
                facultyStaffSection.style.display = 'none';
            } else {
                parkingPassSection.style.display = 'none';
                commuterPassSection.style.display = 'none';
                facultyStaffSection.style.display = 'none';
                imageDisplaySection.style.display = 'none';
                // Reset selections when hidden
                document.getElementById('parkingPass').selectedIndex = 0;
                document.getElementById('commuterPass').selectedIndex = 0;
                document.getElementById('facultyStaffPass').selectedIndex = 0;
            }
        });

        document.getElementById('parkingPass').addEventListener('change', function() {
            const imageDisplaySection = document.getElementById('imageDisplaySection');
            // Hide image when parking pass changes
            imageDisplaySection.style.display = 'none';
        });

        document.getElementById('commuterPass').addEventListener('change', function() {
            const imageDisplaySection = document.getElementById('imageDisplaySection');
            // Hide image when commuter pass changes
            imageDisplaySection.style.display = 'none';
        });

        document.getElementById('facultyStaffPass').addEventListener('change', function() {
            const imageDisplaySection = document.getElementById('imageDisplaySection');
            // Hide image when faculty/staff pass changes
            imageDisplaySection.style.display = 'none';
        });

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const destination = document.getElementById('destination').value;
            const userType = document.getElementById('userType').value;
            const studentType = document.getElementById('studentType').value;
            const parkingPass = document.getElementById('parkingPass').value;
            const commuterPass = document.getElementById('commuterPass').value;
            const facultyStaffPass = document.getElementById('facultyStaffPass').value;
            
            const imageDisplaySection = document.getElementById('imageDisplaySection');
            const parkingImage = document.getElementById('parkingImage');
            const parkingImage2 = document.getElementById('parkingImage2');
            const parkingImage3 = document.getElementById('parkingImage3');
            const parkingImage4 = document.getElementById('parkingImage4');
            const parkingImage5 = document.getElementById('parkingImage5');
            const parkingImage6 = document.getElementById('parkingImage6');
            const parkingImage7 = document.getElementById('parkingImage7');
            const parkingImage8 = document.getElementById('parkingImage8');
            const parkingImage9 = document.getElementById('parkingImage9');
            const imageSource = document.getElementById('imageSource');
            
            // Hide all additional images by default
            parkingImage2.style.display = 'none';
            parkingImage3.style.display = 'none';
            parkingImage4.style.display = 'none';
            parkingImage5.style.display = 'none';
            parkingImage6.style.display = 'none';
            parkingImage7.style.display = 'none';
            parkingImage8.style.display = 'none';
            parkingImage9.style.display = 'none';
            imageSource.style.display = 'none';
            
            // UAH-specific: show residential images without using pass selection
            if (destination === 'ua-huntsville' && userType === 'student' && studentType === 'residential') {
                parkingImage.src = '../Images/ParkingKey.jpg';
                parkingImage2.src = '../Images/ResParking 1.jpg';
                parkingImage3.src = '../Images/ResParking2.jpg';
                parkingImage2.style.display = 'block';
                parkingImage3.style.display = 'block';
                document.querySelector('#imageDisplaySection h4').textContent = 'UAH Residential Parking';
                imageDisplaySection.style.display = 'block';
                imageSource.style.display = 'block';
            // UAH-specific: show commuter images without using pass selection
            } else if (destination === 'ua-huntsville' && userType === 'student' && studentType === 'commuter') {
                parkingImage.src = '../Images/ParkingKey.jpg';
                parkingImage2.src = '../Images/ComParking 1.jpg';
                parkingImage3.src = '../Images/ComParking 2.jpg';
                parkingImage2.style.display = 'block';
                parkingImage3.style.display = 'block';
                document.querySelector('#imageDisplaySection h4').textContent = 'UAH Commuter Parking';
                imageDisplaySection.style.display = 'block';
                imageSource.style.display = 'block';
            // Show parking image based on selected pass
            } else if (parkingPass === 'orange') {
                parkingImage.src = '../Images/Orange Parking.png';
                document.querySelector('#imageDisplaySection h4').textContent = 'Orange Parking Map';
                imageDisplaySection.style.display = 'block';
            } else if (parkingPass === 'silver') {
                parkingImage.src = '../Images/Silver Parking.png';
                document.querySelector('#imageDisplaySection h4').textContent = 'Silver Parking Map';
                imageDisplaySection.style.display = 'block';
            } else if (parkingPass === 'tan') {
                parkingImage.src = '../Images/Tan Parking.png';
                document.querySelector('#imageDisplaySection h4').textContent = 'Tan Parking Map';
                imageDisplaySection.style.display = 'block';
            } else if (parkingPass === 'yellow') {
                parkingImage.src = '../Images/Yellow Parking1.png';
                parkingImage2.src = '../Images/Yellow Parking2.png';
                parkingImage2.style.display = 'block';
                document.querySelector('#imageDisplaySection h4').textContent = 'Yellow Parking Map';
                imageDisplaySection.style.display = 'block';
            } else if (commuterPass === 'east-commuter') {
                parkingImage.src = '../Images/East Commuter.png';
                parkingImage2.src = '../Images/East Commuter2.png';
                parkingImage3.src = '../Images/East Commuter3.png';
                parkingImage4.src = '../Images/East Commuter4.png';
                parkingImage5.src = '../Images/East Commuter5.png';
                parkingImage2.style.display = 'block';
                parkingImage3.style.display = 'block';
                parkingImage4.style.display = 'block';
                parkingImage5.style.display = 'block';
                document.querySelector('#imageDisplaySection h4').textContent = 'East Commuter Parking Map';
                imageDisplaySection.style.display = 'block';
            } else if (commuterPass === 'west-commuter') {
                parkingImage.src = '../Images/West Commuter.png';
                document.querySelector('#imageDisplaySection h4').textContent = 'West Commuter Parking Map';
                imageDisplaySection.style.display = 'block';
            } else if (destination === 'ua-huntsville' && userType === 'faculty-staff' && facultyStaffPass === 'fs-parking') {
                parkingImage.src = '../Images/ParkingKey.jpg';
                parkingImage2.src = '../Images/FacParking 1.jpg';
                parkingImage3.src = '../Images/FacParking 2.jpg';
                parkingImage2.style.display = 'block';
                parkingImage3.style.display = 'block';
                document.querySelector('#imageDisplaySection h4').textContent = 'UAH Faculty/Staff Parking';
                imageDisplaySection.style.display = 'block';
                imageSource.style.display = 'block';
            } else if (facultyStaffPass === 'fs-parking') {
                parkingImage.src = '../Images/FS Parking.png';
                parkingImage2.src = '../Images/FS Parking2.png';
                parkingImage3.src = '../Images/FS Parking3.png';
                parkingImage4.src = '../Images/FS Parking4.png';
                parkingImage5.src = '../Images/FS Parking5.png';
                parkingImage6.src = '../Images/FS Parking6.png';
                parkingImage2.style.display = 'block';
                parkingImage3.style.display = 'block';
                parkingImage4.style.display = 'block';
                parkingImage5.style.display = 'block';
                parkingImage6.style.display = 'block';
                document.querySelector('#imageDisplaySection h4').textContent = 'Faculty/Staff Parking Map';
                imageDisplaySection.style.display = 'block';
            } else {
                imageDisplaySection.style.display = 'none';
            }
        });
    </script>
</body>
</html>
